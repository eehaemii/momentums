<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla Challenge</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div id="wrap">
            <section id="data-area">
                <h1 id="day"></h1>
                <h2 id="time"></h2>
            </section>
            <section id="greetings-area">
                <form class="hidden" id="greetings-form">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        placeholder="What is your name?"
                    />
                </form>
                <h1 class="hidden" id="greeting"><span class="icon">üñê</span></h1>
            </section>
            <section id="todo-area">
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </form>
                <ul id="todo-list" class="hidden"></ul>
            </section>
            <section id="quote-area">
                <span id="quote"></span>
                <span id="author"></span>
            </section>
        </div>
        <script src="./assets/js/background.js"></script>
        <script src="./assets/js/clock.js"></script>
        <script src="./assets/js/greeting.js"></script>
        <script src="./assets/js/quotes.js"></script>
        <script src="./assets/js/todo.js"></script>
    </body>
</html>
